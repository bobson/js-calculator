<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc-body">
      <section class="screen">
        0
      </section>

      <div class="buttons">
        <table class="tab-btt">
          <tr>
            <td><button class="num">7</button></td>
            <td><button class="num">8</button></td>
            <td><button class="num">9</button></td>
            <td><button class="operations" id="div">/</button></td>
          </tr>
          <tr>
            <td><button class="num">4</button></td>
            <td><button class="num">5</button></td>
            <td><button class="num">6</button></td>
            <td><button class="operations" id="mul">*</button></td>
          </tr>
          <tr>
            <td><button class="num">1</button></td>
            <td><button class="num">2</button></td>
            <td><button class="num">3</button></td>
            <td><button class="operations" id="sub">-</button></td>
          </tr>
          <tr>
            <td><button class="del">C</button></td>
            <td><button class="num">0</button></td>
            <td><button class="ecv">=</button></td>
            <td><button class="operations">+</button></td>
          </tr>
          <tr>
            <td><button class="num"><</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
